<style>
  .getstarted-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    border-radius: 2px;
    margin-right: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
    padding-top: 11px;
    padding-bottom: 11px;
    padding-left: 15px;
    padding-right: 15px;
  }

  .getstarted-button:hover {
    background-color: rgb(98, 58, 158);
  }

  .download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    border-radius: 2px;
    border-style: solid;
    border-width: 1px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
  }

  .download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }

</style>

<button class="getstarted-button">Get started</button>
<button class="download-button">Download</button>
