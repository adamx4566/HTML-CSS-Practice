<style>
  .apply-button {
    width: 220px;
    height: 36px;
    border: none;
    border-radius: 18px;
    background-color: rgb(10, 102, 194);
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s;
  }

  .apply-button:hover {
    background-color: rgb(11, 79, 148);
  }

  .save-button {
    height: 36px;
    width: 70px;
    background-color: white;
    border-width: 1px;
    border-color: rgb(10, 102, 194);
    border-radius: 18px;
    border-style: solid;
    color: rgb(10, 102, 194);
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.05s, border-width 0.05s;
  }

  .save-button:hover {
    background-color: rgb(211, 218, 226);
    border-width: 2px;
  }

</style>

<button class="apply-button">Apply on company website</button>
<button class="save-button">Save</button>
