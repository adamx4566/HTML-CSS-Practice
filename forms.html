<!DOCTYPE html>
<html>
  <head>
    <title>forms</title>
  </head>
  <body>
    
      <form action="action_page.php" method="POST">
        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Type"
            required>
        </div>

        <br>

        <div>
          <label for="pass">password:</label>
          <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
          <label for="lname">last name:</label>
          <input type="text" id="lname" name="lname" placeholder="Type">
        </div>

        <br>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="user@gmail.com">
        </div>

        <br>

        <div>
          <label for="phone">phone #:</label>
          <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
        </div>
        
        <br>

        <div>
          <label for="bdate"></label>
          <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
          <label for="quantity">quantity:</label>
          <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <br>

        <div>
          <label for="title">title:</label>

          <label for="Mr.">Mr.</label>
          <input type="radio" id="Mr." name="title" value="Mr.">

          <label for="Mrs.">Mrs.</label>
          <input type="radio" id="Mrs." name="title" value="Mrs.">

          <label for="Phd.">PhD.</label>
          <input type="radio" id="Phd." name="title" value="Phd.">
        </div>

        <br>

        <div>
          <label for="payment">payment:</label>
          <select id="payment" name="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
          </select>

          <br>

          <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
          </div>


        </div>

        <br>

        <div>
          <input type="reset">
        </div>
        
        <br>
        
        <div>
          <input type="Submit"
        </div>

      </form>

    
  </body>
</html>
